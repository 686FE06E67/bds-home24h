    <link rel="stylesheet" href="dist/css/style.css">
    <title>Login</title>
</head>

<body>
    <div class="container-fluid vh-100 bg-dark">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-colorful container-fluid fixed-top">
            <div class="container">
                <a class="navbar-brand" href="./index.html">Home24h</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./index.html">Trang chủ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Đăng tin</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Duyệt tìm nhà
                            </a>
                            <ul class="dropdown-menu bg-colorful" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Bán</a></li>
                                <li><a class="dropdown-item" href="#">Cho thuê</a></li>

                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" tabindex="-1">Liên hệ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./login.html" tabindex="-1">Đăng nhập</a>
                        </li>
                    </ul>
                    <div class="row">
                        <img src="#" alt="user" sizes="100">
                    </div>
                </div>


            </div>
            <!-- Navbar end -->
        </nav>
        <!-- Form login/signup -->
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="card px-5 bg-gradient">

                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item text-center">
                        <a class="nav-link active btl" id="pills-home-tab" data-toggle="pill" href="#pills-home"
                            role="tab" aria-controls="pills-home" aria-selected="true">Login</a>
                    </li>
                    <li class="nav-item text-center">
                        <a class="nav-link btr" id="pills-profile-tab" data-toggle="pill" href="#pills-profile"
                            role="tab" aria-controls="pills-profile" aria-selected="false">Signup</a>
                    </li>

                </ul>
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                        aria-labelledby="pills-home-tab">

                        <div class="form form-group px-5 pt-5">
                            <label for="login-username" class="col-form-label">Username:</label>
                            <input type="text" id="login-username" class="form-control"
                                placeholder="Email or Username" />
                            <label for="login-pass" class="col-form-label">Password:</label>
                            <input type="password" id="login-pass" class="form-control mb-5" placeholder="Password">
                            <button class="btn btn-dark btn-block btn-login">Login</button>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">


                        <div class="form form-group px-5 pt-5">

                            <label for="signup-username" class="col-form-label">Username</label>
                            <input type="text" id="signup-username" class="form-control"
                                placeholder="Username or email" />

                            <label for="signup-pass" class="col-form-label">Password</label>
                            <input type="password" id="signup-pass" class="form-control mb-5" placeholder="Password" />

                            <button class="btn btn-dark">Signup</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End form -->
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="plugins/bootstrap5/js/bootstrap.min.js"></script>
    <script src="plugins//jquery/jquery.min.js"></script>
